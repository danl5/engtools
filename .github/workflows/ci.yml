name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Backend deps
        run: |
          cd backend
          go mod tidy
      - name: Backend tests
        run: |
          cd backend
          go test ./...
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Frontend build
        run: |
          cd frontend
          npm ci || npm i
          npm run build