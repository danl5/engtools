version: '3.8'
services:
  backend:
    build: ./backend
    environment:
      - SERVER_ADDR=${BACKEND_ADDR:-:8080}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - ALLOW_ORIGIN=${ALLOW_ORIGIN:-*}
      - IPINFO_TOKEN=${IPINFO_TOKEN:-}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-443}:443"
      - "${FRONTEND_HTTP_PORT:-80}:80"
    depends_on:
      - backend
      - umami
    volumes:
      - /etc/nginx/certs:/certs:ro
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "-O", "-", "https://localhost/index.html"]
      interval: 10s
      timeout: 5s
      retries: 5
  umami-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=umami
      - POSTGRES_DB=umami
    volumes:
      - umami-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 10s
      timeout: 5s
      retries: 5
  umami:
    image: ghcr.io/umami-software/umami:postgresql-v2.20.0
    environment:
      - DATABASE_URL=postgresql://umami:umami@umami-db:5432/umami
      - APP_SECRET=${UMAMI_APP_SECRET:-change-this-secret}
      - HASH_SALT=${UMAMI_HASH_SALT:-change-this-salt}
      - DISABLE_TELEMETRY=1
    ports:
      - "3000:3000"
    depends_on:
      umami-db:
        condition: service_healthy
    
volumes:
  umami-db:
