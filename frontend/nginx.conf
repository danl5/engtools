# access log format for docker stdout
log_format engtools '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent '
                 '"$http_referer" "$http_user_agent" "$http_x_forwarded_for" '
                 'rt=$request_time urt=$upstream_response_time ustatus=$upstream_status';

upstream backend_upstream {
  server backend:8080;
  keepalive 32;
}

upstream umami_upstream {
  server umami:3000;
  keepalive 16;
}

server {
  listen 443 ssl;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  access_log /dev/stdout engtools;
  error_log /dev/stderr warn;
  keepalive_timeout 75s;
  keepalive_requests 1000;
  ssl_certificate /certs/server.crt;
  ssl_certificate_key /certs/server.key;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_prefer_server_ciphers off;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; script-src 'self'; connect-src 'self' https: wss:" always;
  client_max_body_size 10m;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/octet-stream image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 6;
  proxy_connect_timeout 5s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;
  send_timeout 60s;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|css|png|jpg|svg|ico)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  location /api/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    limit_req zone=api_limit burst=200;
    limit_req_status 429;
    limit_req_log_level warn;
    error_page 429 = /api/too_many_requests;
  }

  # Umami tracker endpoints
  location = /api/send {
    proxy_pass http://umami_upstream/api/send;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }
  location /script.js {
    proxy_pass http://umami_upstream/script.js;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }
  # Umami collect endpoint proxy (same-origin, CSP friendly)
  location /u-collect {
    proxy_pass http://umami_upstream/api/send;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    limit_req zone=api_limit burst=600;
    limit_req_status 429;
    limit_req_log_level warn;
  }

  # Umami UI (admin) reverse proxy under /umami/
  location = /umami {
    return 301 /umami/;
  }
  location /umami/ {
    proxy_pass http://umami_upstream/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  location = /api/too_many_requests {
    default_type application/json;
    return 429 '{"error":"Too Many Requests"}';
  }

  location = /api/v1/tls/inspect {
    proxy_pass http://backend_upstream/api/v1/tls/inspect;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 20s;
    limit_req zone=api_limit burst=100 nodelay;
    limit_req_status 429;
    limit_req_log_level warn;
  }

  location /health {
    proxy_pass http://backend:8080/health;
  }
  location /metrics {
    proxy_pass http://backend:8080/metrics;
  }
  location /swagger {
    proxy_pass http://backend:8080/swagger;
  }
  location /openapi.json {
    proxy_pass http://backend:8080/openapi.json;
  }
  location ~* (wp-admin|wp-login\.php|xmlrpc\.php|phpmyadmin|\.env|\.git|\.hg|\.svn|/cgi-bin|/shell|/server-status|/admin|/login)$ {
    access_log /dev/stdout engtools;
    return 444;
  }
  location = /honey {
    access_log /dev/stdout engtools;
    add_header Set-Cookie "trap=1; Path=/; HttpOnly" always;
    default_type text/plain;
    return 200 "ok";
  }
  location ~* \.(env|ini|log|conf|bak)$ {
    deny all;
  }
  location ~ /\.(?!well-known).* {
    deny all;
  }
}

server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}
server_tokens off;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=6000r/m;
